<section class="main" *ngIf="todoStore.todos.length > 0;">

  <input class="toggle-all" type="checkbox" *ngIf="todoStore.todos.length;" 
  #toggleall [checked]="todoStore.allCompleted()" (click)="todoStore.setAllTo(toggleall.checked)">
  <ul class="todo-list">

      <li *ngFor="let todo of todoStore.todos" [class.completed]="todo.completed" 
      [class.editing]="todo.editing">
        
      
    
      </li>
  </ul>

</section>
